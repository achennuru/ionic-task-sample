<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>
    <ion-title>Create Task</ion-title>
    <ion-buttons end>
        <button ion-button (click)="save()">Save</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="task.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" [(ngModel)]="task.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Completion Date</ion-label>
      <ion-input type="Date" [(ngModel)]="task.taskCompletionDate"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
