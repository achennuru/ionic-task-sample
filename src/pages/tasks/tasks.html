<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
<ion-list>
  <ion-item-sliding *ngFor="let task of tasks">
    <ion-item >
      <ion-icon name="checkmark-circle-outline" start></ion-icon>
      {{task.name}}
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color=danger (click)="delete(task)">Completed</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
